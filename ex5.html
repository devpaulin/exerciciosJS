<!DOCTYPE html>
<html>
<head>
    <title>Assentamento de Piso</title>
</head>
<body style="background-color: rgb(233, 178, 0);">
    <h1>Assentamento de Piso</h1>

    <label for="comprimento">Comprimento do cômodo (em metros):</label>
    <input type="number" id="comprimento" placeholder="Digite o comprimento" />

    <label for="largura">Largura do cômodo (em metros):</label>
    <input type="number" id="largura" placeholder="Digite a largura" />

    <button onclick="calcularCustoPiso()">Calcular Custo</button>

    <p id="resultado"></p>

    <script>
        function calcularCustoPiso() {
            const comprimento = parseFloat(document.getElementById("comprimento").value);
            const largura = parseFloat(document.getElementById("largura").value);
            const resultadoElement = document.getElementById("resultado");

            if (!isNaN(comprimento) && !isNaN(largura)) {
                const precoPorMetroQuadrado = 36.00;
                const areaCoomodo = comprimento * largura;
                const custoTotal = precoPorMetroQuadrado * areaCoomodo;
                resultadoElement.innerHTML = `O custo total para assentar o piso é de R$ ${custoTotal.toFixed(2)}.`;
            } else {
                resultadoElement.innerHTML = "Por favor, insira valores válidos para o comprimento e a largura do cômodo.";
            }
        }
    </script>
</body>
</html>
